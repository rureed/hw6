<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head> 

<body>

    <div class="card-header bg-dark text-center text-white" style="font-size:50px">
        Weather Dashboard
    </div>



    <div class="continer-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="border-right">
                    <div class="sidebar-heading bg-light">
                        Search for a city:
                    </div>
                    <input type="text">
                    <button>Search</button>
                </div>
                <div class="list-group"></div>
            </div>
            <div class="col-sm-10">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">City & Date</h5>
                        <h6 class="card-subtitle mb-2">Temp:</h6>
                        <h6 class="card-subtitle mb-2">Humidity:</h6>
                        <h6 class="card-subtitle mb-2">Wind Speed:</h6>
                        <h6 class="card-subtitle mb-2">UV Index:</h6>
                    </div>
                </div>
                <div class="card" style="width: 60rem;">
                    <div class="card-body">
                        <h5 class="card-title">5-Day Forecast:</h5>
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title">ONE</div>
                                        <div class="card-text">icon</div>
                                        <div class="card-text">temp</div>
                                        <div class="card-text">humidity</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title">TWO</div>
                                        <div class="card-text">icon</div>
                                        <div class="card-text">temp</div>
                                        <div class="card-text">humidity</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title">THREE</div>
                                        <div class="card-text">icon</div>
                                        <div class="card-text">temp</div>
                                        <div class="card-text">humidity</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title">FOUR</div>
                                        <div class="card-text">icon</div>
                                        <div class="card-text">temp</div>
                                        <div class="card-text">humidity</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title">FIVE</div>
                                        <div class="card-text">icon</div>
                                        <div class="card-text">temp</div>
                                        <div class="card-text">humidity</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
