<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/font-awesome.min.css">



</head> 

<body>

    <div class="card-header bg-dark text-center text-white" style="font-size:50px">
        Weather Dashboard
    </div>



    <div class="continer-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="border-right">
                    <div class="sidebar-heading bg-light">
                        Search for a city:
                    </div>
                    <input type="text" id="searchBox">
                    <button id="searchBtn">Search</button>
                </div>
                <ul class="list-group" id="history"></ul>
            </div>
            <div class="col-sm-10" id="weatherReport">
                    <div class="row">
                        <div class="col" id="todayArea"><h1>Current Weather</h1></div>
                    </div>
                    <div class="row">
                        <div class="col" id="forecastArea"><h1>5-Day Forecast</h1></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
